<form ng-submit="newPositionForm.submitPosition()">
  <input type="text" placeholder="Enter Job Title" ng-model="newPositionForm.newPosition.jobTitle">
  <input type="text" placeholder="Enter Job Description" ng-model="newPositionForm.newPosition.description">
  <select ng-model="newPositionForm.newPosition.questions">
    <option value="{{question.question}}" ng-repeat="question in newPositionForm.questions">{{question.question}}</option>
  </select>
  <input type="submit">
</form>
