<h3>Create a New Interview Question</h3>
<div class="component">
  <form ng-submit="newQuestionForm.submitQuestion()">
    Question Number (no duplicates)<br>
    <input class="form-control" style="width: 65px;" type="number" placeholder="#" ng-model="newQuestionForm.newQuestion.simpleId">
    Question<br>
    <input class="form-control" style="width: 90%" type="text" placeholder="Enter question" ng-model="newQuestionForm.newQuestion.question"><br>
    <input type="submit">
  </form>
</div>
