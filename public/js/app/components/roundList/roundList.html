<div class="component">
	<div ng-repeat="round in roundList.rounds" class="well">
		<a ng-href="round/{{round._id}}">
	  		<strong>{{round.candidate.firstName}}
	  		{{round.candidate.lastName}}</strong><br>
	  		{{round.position.title}}<br>
	  		<em>{{round.position.description}}</em>
		</a>
	</div>
</div>
