<h1>Create New Round</h1>

<new-round-form></new-round-form>

<hr>

<setup-round-candidate></setup-round-candidate>

<hr>

<setup-round-position></setup-round-position>


<hr>
<form>
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<h3>Select existing candidate</h3>
				<select>
					<option selected disabled>Select Candidate</option>
					<option ng-repeat="candidate in candidates" value="{{candidate._id}}">{{candidate.lastName}}, {{candidate.firstName}}</option>
				</select>
		</div>

		<div class="col-xs-12 col-sm-6">
			<h3>Add new candidate</h3>
			<new-candidate-form></new-candidate-form>
		</div>
	</div>


</form>

 <hr>

<h2>testing</h2>

<h3> Select Question </h3>
<form>
	<select name="select question">
		<option selected disabled>Choose here</option>
		<option ng-repeat="question in questions" value="{{question._id}}">{{question.question}}</option>
	</select>
</form>


<h3> Select User (Interviewer) </h3>
<form>
	<select>
		<option selected disabled>Select Interviewer</option>
		<option ng-repeat="user in users" value="{{user._id}}">{{user.lastName}}, {{user.firstName}} ({{user.title}})</option>
	</select>
</form>
